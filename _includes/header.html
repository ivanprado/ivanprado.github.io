<section id="home">
    <!-- Header -->
    <div id="main-div">
        <div class="intro-header">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="intro-message">
                            <h1 class="alt-font">{{ page.author}}</h1>
                            <h3 class="alt-font">{{ page.description }}</h3>
                            <hr class="intro-divider">
                            <p class="alt-font" style="font-size: 24px; text-shadow: 2px 2px 3px rgba(0,0,0,0.6)">
                                In love with <strong>Deep
                                Learning</strong> and Computer Vision.
                                <strong>+10	years	of	experience</strong>	working	for/with	startups,	dealing	with the
                                greatest	technical challenges	at	each.
                            </p>
                        </div>
                        <div class="intro-social">
                            <div class="social-click">
                                <ul class="list-inline intro-social-buttons">
                                    {% for social in site.social %}
                                    <!--<li class="display-inline"><a href="{{ social.url }}" target="_blank" ><font color="white"><i class="fa fa-{{ social.icon }} fa-2x"></i></font></a></li>-->
                                    <li>
                                        <a href="{{ social.url }}" target="_blank" class="btn btn-default"><i
                                                class="fa fa-{{ social.icon }}"></i> &nbsp <span class="network-name">{{ social.title }}</span></a>
                                    </li>
                                    {% endfor %}
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
